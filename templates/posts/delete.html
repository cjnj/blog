{% extends 'base.html' %}


{% block title %}Delete Post{% endblock title %}

{% block content %}
<h1>Delete Post</h1>
<p>Are you sure you want to Delete "{{ post.title|truncatechars:64 }}"?</p>
<form method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-success" value="Confirm">
</form>
{% endblock content %}
